{% extends 'base.html'%} {% block content %}
<br>
<br>
<br>
<body>
  <h1 align="center" class="text-capitalize"> {{id}} </h3>
  <div class="container">
    <div class="card-columns">
      {% for article in articles %}

      <div class="card card-flex">
        <div class="image">
         <img class="card" src="{{article.image}}" alt="Card image cap" size="100px180">
        </div>
         <div class="card-body">
             <h5 class="card-title">{{article.author}}</h5>
             <p class="card-text">{{article.description}}</p>
             <a href="{{article.url}}">
                 <p class="card-text">Click here for more details!</p>
             </a>
             <div class="card-footer">
                 <small class="text-muted">Publish date:{{article.time}}</small>
             </div>
         </div>
         
     </div>
      {% endfor %}
    </div>
  </div>
  {% endblock %}
</body>
